<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLSjs wrapper</title>
    <style>
      body {
        margin: 0;
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        aspect-ratio: 16 / 9;
        position: relative;
        background-color: #111111;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video></video>
      <div id="root"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
